<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Transaction Analysis Result</h1>
            <p>See the outcome of the transaction analysis below.</p>
        </header>

        <main>
            <div class="card result-card">
                <h2>Prediction Outcome</h2>
                <p class="{% if prediction == 1 %}fraud{% else %}legit{% endif %}">
                    This transaction is <strong>{% if prediction == 1 %}Fraudulent{% else %}Legitimate{% endif %}</strong>.
                </p>
                <p>Model Confidence: <strong>{{ confidence }}%</strong></p>

                <a href="{{ url_for('home') }}" class="btn">Analyze Another Transaction</a>
            </div>
        </main>
    </div>
</body>
</html>
